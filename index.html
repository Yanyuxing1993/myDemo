<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商家后台管理系统</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid content">
    <div class="row">
        <div id="content" class="col-sm-12">
            <div class="row">
                <!--登录主体框-->
                <div class="login-box">

                    <p class="login-head">
                        用户登录
                    </p>

                    <div class="about-user" id="userPic">
                        <img src="img/user.png"/>
                    </div>

                    <div class="hr">
                        <span>欢迎登录</span>
                    </div>

                    <!-- 表单分组 -->
                    <form id="loginForm">

                        <div class="form-style col-xs-12">
                            <!-- 用户名分组 -->
                            <div class="form-group row">
                                <div class="col-sm-12" style="height: 20px">
                                    <div class="warning" id="unameWarning">
                                        <span class="glyphicon glyphicon-warning-sign"></span>
                                    </div>
                                </div>
                                <div class="input-group col-sm-12">
                                    <input type="text" name="username" class="form-control" id="username"
                                           placeholder="用户名/邮箱/手机号码"/>

                                    <div class="input-group-addon input-prompt" data-prompt="#username">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </div>
                                </div>

                            </div>
                            <!-- 密码分组 -->
                            <div class="form-group row">
                                <!-- 错误提示 默认隐藏 -->
                                <div class="col-xs-12" style="height: 20px">
                                    <div class="warning" id="pwdWarning">
                                        <span class="glyphicon glyphicon-warning-sign"></span>
                                    </div>
                                </div>
                                <div class="input-group col-sm-12">

                                    <input type="password" name="userPWD" class="form-control" id="userpwd"
                                           placeholder="密码"/>

                                    <div class="input-prompt input-group-addon">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </div>
                                </div>

                            </div>

                            <div class="rememberPWD">
                                <input type="checkbox" name="remember" id="remember"/>
                                <label for="remember">记住密码</label>
                            </div>

                            <div class="row">

                                <button class="btn btn-lg btn-default btn-style col-xs-12" id="submit">登录</button>

                            </div>

                        </div>

                    </form>
                    <a class="pull-right" href="mailto:yangmiao1995@126.com">忘记密码?联系管理员</a>

                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.1.1.js"></script>
<script src="js/login.js"></script>
</body>
</html>
